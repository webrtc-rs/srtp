[package]
name = "webrtc-srtp"
version = "0.6.0"
authors = ["Rain Liu <yliu@webrtc.rs>"]
edition = "2018"
description = "A pure Rust implementation of SRTP"
license = "MIT/Apache-2.0"
documentation = "https://docs.rs/webrtc-srtp"
homepage = "https://webrtc.rs"
repository = "https://github.com/webrtc-rs/srtp"

[dependencies]
util = { package = "webrtc-util", version = "0.5.0", default-features = false, features = [
    "conn",
    "buffer",
    "marshal",
] }
rtp = "0.5.0"
rtcp = "0.5.0"
byteorder = "1.4.3"
bytes = "1.1.0"
thiserror = "1.0"
hmac = { version = "0.11.0", features = ["std"] }
sha-1 = "0.9.8"
ctr = "0.8.0"
aes = "0.7.5"
subtle = "2.4.1"
tokio = { version = "1.12.0", features = ["full"] }
async-trait = "0.1.51"
log = "0.4.14"
aead = { version = "^0.4", features = ["std"] }
aes-gcm = "^0.9"

[dev-dependencies]
tokio-test = "0.4.2"
lazy_static = "^1.4"
